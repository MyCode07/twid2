@@include('html/header-register.html')

<main class="register-page">
    <div class="register">
        <h1 class="_metal">REGISTER</h1>
        <form action="â„–" class="register-body" autocomplete="off">
            <div class="register-content">
                <div class="register-name register-place">
                    <input placeholder="Full name" type="text" name="" data-required="false" autocomplete="off">
                </div>
                <div class="register-mail ">
                    <div class="register-place">
                        <input placeholder="E-mail" type="text" name="" data-required="false" autocomplete="off">
                    </div>
                    <div class="register-mail-exists">
                        <label>
                            Sorry, but this e-mail is already exists.
                        </label>
                        <span>Restore account</span>
                    </div>
                </div>
                <div class="register-password register-place">
                    <input class="password" id="password" placeholder="Password" type="password" data-required="false"
                        name="" minlength="8" autocomplete="off">
                </div>
                <span class="show-password" style="display: none;">show password</span>

                <label>The password must be at least 8 characters and contain uppercase letters and numbers.</label>
                <span class="register-password-generate">Generate safe password</span>
                <button type="submit" class="register-btn"> REGISTER</button>
        </form>
    </div>
</main>

<script src="js/app.min.js"></script>
</body>
